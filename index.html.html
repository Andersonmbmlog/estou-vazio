<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

<body style="font-family: Arial; text-align: center; padding: 30px;">

  <input id="placa" type="text" placeholder="Digite a placa" 
         style="font-size: 20px; padding: 10px; width: 80%; max-width: 300px;" />
  <br><br>

  <button onclick="enviarMensagem()" 
          style="font-size: 20px; padding: 15px 30px; margin-bottom: 10px;">

  <br>
  <button onclick="testarAPI()" style="font-size: 14px; padding: 10px 20px;">

  </button>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzNYA9SVs3Xn6kzb-tMInv1QmMpxF0fTvmyaa6sIe4CBvgpOc_RzRkJVY7nrMmQV3e4/exec"; // ğŸ” Substitua aqui

    function enviarMensagem() {
      const placa = document.getElementById('placa').value.toUpperCase();
      if (!placa) {
        alert('Por favor, digite a placa do veÃ­culo.');
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          // Envia mensagem no WhatsApp
          const linkMaps = `https://maps.google.com/?q=${lat},${lng}`;
          const mensagem = `ğŸšš VeÃ­culo ${placa} informou que estÃ¡ VAZIO.\nLocalizaÃ§Ã£o: ${linkMaps}`;
          const numero = "5519998501102";
          const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
          window.open(url, "_blank");

          // Envia dados para Google Sheets
          fetch(URL_SCRIPT, {
            method: "POST",
            body: JSON.stringify({ placa: placa, lat: lat, lng: lng }),
            headers: { "Content-Type": "application/json" }
          })
          .then(res => res.text())
          .then(retorno => console.log("Resposta do script:", retorno))
          .catch(err => console.error("Erro ao enviar para planilha:", err));
          
        }, () => {
          alert('NÃ£o foi possÃ­vel obter a localizaÃ§Ã£o. Verifique as permissÃµes do navegador.');
        });
      } else {
        alert('Seu navegador nÃ£o suporta geolocalizaÃ§Ã£o.');
      }
    }

    function testarAPI() {
      fetch(URL_SCRIPT)
        .then(res => res.text())
        .then(texto => alert("Resposta da API: " + texto))
        .catch(err => alert("Erro ao testar API: " + err));
    }
  </script>
