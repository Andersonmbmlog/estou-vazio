<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estou Vazio</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 30px;">
  <h2>üöö Aviso de Ve√≠culo Vazio</h2>
  <input id="placa" type="text" placeholder="Digite a placa" style="font-size: 20px; padding: 10px; width: 80%; max-width: 300px;" />
  <br><br>
  <button onclick="enviarMensagem()" style="font-size: 20px; padding: 15px 30px;">Estou Vazio</button>

  <script>
    function enviarMensagem() {
      const placa = document.getElementById('placa').value.toUpperCase();
      if (!placa) {
        alert('Por favor, digite a placa do ve√≠culo.');
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          // Envia mensagem no WhatsApp
          const linkMaps = `https://maps.google.com/?q=${lat},${lng}`;
          const mensagem = `üöö Ve√≠culo ${placa} informou que est√° VAZIO.\nLocaliza√ß√£o: ${linkMaps}`;
          const numero = "5519998501102";
          const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
          window.open(url, "_blank");

          // Envia dados para o Google Sheets
          fetch("https://script.google.com/macros/s/AKfycbwwwRmjW6Sic91WrCd-YB0CrHvvloCu36g8yJjwxssK94a0SYiB1SY4bf1ukg4Sr9vw/exec", {
            method: "POST",
            body: JSON.stringify({ placa: placa, lat: lat, lng: lng }),
            headers: { "Content-Type": "application/json" }
          });

        }, () => {
          alert('N√£o foi poss√≠vel obter a localiza√ß√£o. Verifique as permiss√µes do navegador.');
        });
      } else {
        alert('Seu navegador n√£o suporta geolocaliza√ß√£o.');
      }
    }
  </script>
</body>
</html>
